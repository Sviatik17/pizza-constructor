<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Constructor</title>
       <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/favicon-32x32.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="wrap" >
        <div class="chooser" >
          <h2>Pizza constructor</h2>
          <p>Оберіть інгредієнти</p>
          <div class="ingridients" >
          <div class="choose" id="cheese" >Сир</div>
          <div class="cheeseOpen" id="chooseCheese" >
            <div class="row" >
                <div class=" fet group">
                    <div class="item feta" id="feta" ></div>
                    <span>Фета</span>
                </div>
                <div class=" ched group">
                    <div class="item chedder" id="chedder" ></div>
                    <span>Чедер</span>
                </div>
                <div class=" motza group">
                    <div class="item motzarella" id="motzarella" ></div>
                    <span>Моцарелла</span>
                </div>
               
                
            </div>
            <div class="row" >
                <div class=" berga group">
                    <div class="item bergader" id="bergader" ></div>
                    <span>Бергадер</span>
                </div>
                <div class=" parm group">
                    <div class="item parmezan" id="parmezan" ></div>
                    <span>Пармезан</span>
                </div>
            </div>
          </div>

          <div class="choose" id="meat" >М'ясо</div>
          <div class="meatOpen" id="chooseMeat" >
            <div class="row" >
                <div class=" bek group">
                    <div class="item bekon" id="bekon" ></div>
                    <span>Бекон</span>
                </div>
                <div class=" chick group">
                    <div class="item chicken" id="chicken" ></div>
                    <span>Курка</span>
                </div>
                <div class=" shyn group">
                    <div class="item shynka" id="shynka" ></div>
                    <span>Шинка</span>
                </div>
               
                
            </div>
            <div class="row" >
                <div class=" pep group">
                    <div class="item peperoni" id="peperoni" ></div>
                    <span>Пепероні</span>
                </div>
               
            </div>
          </div>
          <div class="choose" id="sauce" >Соуси</div>
          <div class="sauceOpen" id="chooseSauce" >
            <div class="row" >
                <div class=" alf group">
                    <div class="item alfredo" id="alfredo" ></div>
                    <span>Альфредо</span>
                </div>
                <div class=" barbek group">
                    <div class="item barbequ" id="barbequ" ></div>
                    <span>Баркбекю</span>
                </div>
                <div class=" chasnyk group">
                    <div class="item chasnykovyi" id="chasnykovyi" ></div>
                    <span>Часниковий</span>
                </div>
               
                
            </div>
               
            </div>

            <div class="choose" id="vegetables" >Овочі</div>
            <div class="vegOpen" id="chooseVeg" >
              <div class="row" >
                  <div class=" cor group">
                      <div class="item corn" id="corn" ></div>
                      <span>Кукурудза</span>
                  </div>
                  <div class=" toma group">
                      <div class="item tomatos" id="tomatos" ></div>
                      <span>Помідори</span>
                  </div>
                  <div class=" shpyn group">
                      <div class="item shpynat" id="shpynat" ></div>
                      <span>Шпинат</span>
                  </div>
                 
                  
              </div>

              <div class="row" >
                <div class=" anan group">
                    <div class="item ananas" id="ananas" ></div>
                    <span>Ананас</span>
                </div>
                <div class=" pape group">
                    <div class="item paper" id="paper" ></div>
                    <span>Перець</span>
                </div>
                <div class=" mush group">
                    <div class="item mushrums" id="mushrums" ></div>
                    <span>Гриби</span>
                </div>
               
                
            </div>
                 
              </div>
            </div>
          </div>

       
        <div class="pizza" >
            <div class="bace" >
                <div class="row top" >
                    <div class="item1 feta" id="fetaHide" ></div>
                    <div class="item1 chedder" id="chedderHide" ></div>
                    <div class="item1 motzarella" id="motzarellaHide" ></div>
                    <div class="item1 bergader" id="bergaderHide" ></div>

                </div>
                <div class="row" >
                    <div class="item1 parmezan" id="parmezanHide" ></div>
                    <div class="item1 bekon" id="bekonHide" ></div>
                    <div class="item1 chicken" id="chickenHide" ></div>
                    <div class="item1 shynka" id="shynkaHide" ></div>
                    <div class="item1 peperoni" id="peperoniHide" ></div>
                </div>
                <div class="row middle" >
                    <div class="item1 alfredo" id="alfredoHide" ></div>
                    <div class="item1 barbequ" id="barbequHide" ></div>
                    <div class="item1 chasnykovyi" id="chasnykovyiHide" ></div>
                    <div class="item1 corn" id="cornHide" ></div>
                    <div class="item1 tomatos" id="tomatosHide" ></div>
                </div>
                <div class="row bottom" >
                    <div class="item1 shpynat" id="shpynatHide" ></div>
                    <div class="item1 ananas" id="ananasHide" ></div>
                    <div class="item1 paper" id="paperHide" ></div>
                    <div class="item1 mushrums" id="mushrumsHide" ></div>
                </div>
            </div>
        </div>
        <div class="order" >
            <div class="total" id="total" ></div>
        </div>
    </div>
</div>
    <script src="./main.js" ></script>
</body>
</html>
